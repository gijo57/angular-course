<h1>Lord of the Rings</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Characters</h3>
    <hr />
    <ul>
      <li>Aragorn - 80</li>
      <li>Legolas - 88</li>
      <li>Gimli - 83</li>
    </ul>
  </div>
  <div class="col">
    <h3>Add</h3>
    <hr />
    <form (ngSubmit)="add()">
      <input
        placeholder="Name"
        type="text"
        [(ngModel)]="newCharacter.name"
        name="name"
      />
      <!-- [value]="newCharacter.name" (input)="changeName($event)" -->
      <input
        placeholder="Power"
        type="number"
        name="power"
        [(ngModel)]="newCharacter.power"
      />
      <button type="submit">Add</button>
    </form>
  </div>
</div>
